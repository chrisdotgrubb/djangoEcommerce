{% extends "base.html" %}
{% block title %}Log in{% endblock %}
{% block content %}

	<div class="container-fluid">
		<div class="row no-gutter">
			<div class="col-md-12">
				<div class="login d-flex align-items-center py-5">
					<div class="container">
						<div class="row">
							<div class="col-12 col-lg-6  mx-auto">
								<form class="account-form p-4" action="{% url 'user:login' %}" method="post">
									{% csrf_token %}
									<h3 class="mb-4">Sign In</h3>

									{% if form.errors %}
										<div class="alert alert-primary" role="alert">
											Error: Username and/or Password not correct!
										</div>
									{% endif %}

									<label class="form-label">{{ form.username.label }}</label>
									{{ form.username }}

									<label class="form-label">{{ form.password.label }}</label>
									{{ form.password }}

									<div class="d-grid gap-2">
										<input type="hidden" name="next" value="{{ next }}">
										<button class="btn btn-primary py-2 mb-4 mt-5 fw-bold" type="submit" value="Log-in">Sign in
										</button>
									</div>

									<p class="text-center pt-3">
										<a href="{% url "user:register" %}">Create an account</a>
									</p>
									<p class="text-center pt-1">
										<a href="{% url "user:password_reset" %}">Forgot your password?</a>
									</p>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
