{% extends "base.html" %}
{% block title %}Invalid Error{% endblock %}
{% block content %}
	<div class="container-fluid">
		<div class="row no-gutter">
			<div class="col-md-12">
				<div class="login d-flex align-items-center py-5">
					<div class="container">
						<div class="row">
							<div class="col-12 col-lg-6 mx-auto">
								<div class="p-4">
									<h3 class="mb-4">Activation failed.</h3>
									<p>There was a problem with activation. Did you already activate? Check to see if you can <a href="{% url 'user:login' %}">log in</a>.</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
