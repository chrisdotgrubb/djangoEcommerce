<div class="text-end">
	{% if cart|length > 0 %}

		<div class="">
			<span class="h6">Subtotal: $ {{ cart.get_subtotal_price }}</span>
		</div>

		<div>
			<span class="h6">Tax: $ {{ cart.get_tax_price }}</span>
		</div>

		<div>
			<span class="h6">Total: $ {{ cart.get_subtotal_plus_tax_price }}</span>
		</div>

		<div>
			<a href="{% url 'checkout:delivery_choices' %}" role="button" type="button" class="btn btn-lg btn-success fw-bold">Choose shipping option</a>
		</div>

	{% endif %}
</div>
