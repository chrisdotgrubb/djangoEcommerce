<div class="col-12 text-center">
	{% if cart|length == 0 %}
		<h1 class="h2">Nothing in your cart</h1>
		<br>
		<div class="col-12 text-center">
			<a href="{% url 'store:products_all' %}" class="btn btn-lg btn-success fw-bold" type="button" role="button">
				Find something to add to your cart.
			</a>
		</div>
	{% else %}
		<h1 class="h2">Your Cart</h1>
		<h1 class="h6">${{ cart.get_total_price }}</h1>
		<div class="col-12 text-center">
			<a href="." class="btn btn-lg btn-success fw-bold" type="button" role="button">Checkout</a>
		</div>
	{% endif %}
</div>
